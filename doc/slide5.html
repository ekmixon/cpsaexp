<h1 class="center">Operations on Preskeletons</h1>
<ul>
  <li>The program derives skeletons from other skeletons</li>
  <li>A correctness criterion is information is preserved, expressed formally
    via homomorphisms</li>
  <li>The operations are substitution, compression, order enrichment, regular
    augmentation, and listener augmentation</li>
</ul>
