<h1 class="center">Needham-Schroeder</h1>
<ul>
  <li>Protocol where A is the initiator and B is the responder:
    <ul>
      <li>A-&gt;B: {N<sub>A</sub>, A}<sub>pub(B)</sub></li>
      <li>B-&gt;A: {N<sub>A</sub>, N<sub>B</sub>}<sub>pub(A)</sub></li>
      <li>A-&gt;B: {N<sub>B</sub>}<sub>pub(B)</sub></li>
    </ul>
  </li>
  <li>Point of view: responder with N<sub>B</sub> uniquely originating, and
    privk(A) non-originating</li>
</ul>
</body>
